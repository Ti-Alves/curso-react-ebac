<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Basic -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="shortcut icon" href="./img/EBAC.ico" type="image/x-icon">

    <link rel="stylesheet" href="./style/global.style.css">
    <link rel="stylesheet" href="./style/wrapper.animation.css">
    <link rel="stylesheet" href="./style/form.style.css">
    <link rel="stylesheet" href="./style/table.style.css">

    <script src="./js/form.js" defer></script>
    <script src="./js/loading.js" defer></script>
    <script src="./js/table.js" defer></script>
</head>
<body>

    <main class="wrapper">
        <section class="glm sec-1">

            <h1 class="title">Adicione uma Pessoa</h1>
            <form id="form" class="form">
                
                <fieldset class="flds">
                    <legend class="lgnd">Nome Completo: </legend>
                    <input tabindex="1" class="inp-text" type="text" name="name" id="name" placeholder="ex: João Maria da Silva" required>
                </fieldset>

                <fieldset class="flds">
                    <legend class="lgnd">Idade: </legend>

                    <div>
                        <input class="inp-radio" tabindex="2" type="radio" name="age" id="less18" value="Menos de 18 anos" required>
                        <label class="label" for="less18">Menos de 18 anos</label>
                    </div>

                    <div>
                        <input class="inp-radio" tabindex="3" type="radio" name="age" id="18to30" value="Entre 18 e 30 anos" required>
                        <label class="label" for="18to30">Entre 18 e 30 anos</label>
                    </div>

                    <div>
                        <input class="inp-radio" tabindex="4" type="radio" name="age" id="31to60" value="Entre 31 e 60 anos" required>
                        <label class="label" for="31to60">Entre 31 e 60 anos</label>
                    </div>

                    <div>
                        <input class="inp-radio" tabindex="5" type="radio" name="age" id="more60" value="Mais de 60 anos" required>
                        <label class="label" for="more60">Mais de 60 anos</label0>
                    </div>
                </fieldset>

                <fieldset class="flds">
                    <legend class="lgnd">Pronomes: </legend>

                    <div>
                        <input class="inp-check" tabindex="6" type="checkbox" value="Ele/Dele" name="he" id="he">
                        <label class="label" for="he">Ele/Dele</label>
                    </div>
                    
                    <div>
                        <input class="inp-check" tabindex="7" type="checkbox" value="Elu/Delu" name="they" id="they">
                        <label class="label" for="they">Elu/Delu</label>
                    </div>

                    <div>
                        <input class="inp-check" tabindex="8" type="checkbox" value="Ela/Dela" name="she" id="she">
                        <label class="label" for="she">Ela/Dela</label>
                    </div>
                    
                    <div>
                        <input class="inp-check" tabindex="9" type="checkbox" name="anot" id="anot">
                        <label class="label" for="anot">Outro</label>
                        <input tabindex="10" type="text" name="anot-text" id="anot-text" placeholder="Digite seu(s) outro(s) pronome(s):">
                    </div>
                </fieldset>

                <fieldset class="flds">
                    <legend class="lgnd">Estado Civil: </legend>

                    <select class="slc" tabindex="11" name="marital" id="marital" required>
                        <option class="slc-opt" value="" disabled selected>Selecione...</option>
                        <option class="slc-opt" value="Solteiro">Solteiro</option>
                        <option class="slc-opt" value="Casado">Casado</option>
                        <option class="slc-opt" value="Separado">Separado</option>
                        <option class="slc-opt" value="Divorciado">Divorciado</option>
                        <option class="slc-opt" value="Viúvo">Viúvo</option>
                    </select>
                </fieldset>

                <button class="submit" tabindex="12" type="submit">Adicionar</button>
            </form>
        </section>

        <section class="glm sec-2">
            <h1 class="title">Lista de Pessoas</h1>
            <table class="table">
                <thead class="thead">
                    <tr class="thead-tr">
                        <th class="th">Nome</th>
                        <th class="th">Idade</th>
                        <th class="th">Pronomes</th>
                        <th class="th">Estado Civil</th>
                    </tr>
                </thead>
                <tbody class="tbody" id="tbody">
                    <tr class="tr">
                        <td class="td">João Pereira Santos</td>
                        <td class="td">Entre 18 e 30</td>
                        <td class="td">Ele/Dele</td>
                        <td class="td">Casado</td>
                    </tr>
                    <tr class="tr">
                        <td class="td">Letícia da Silva Oliveira</td>
                        <td class="td">Menos de 18</td>
                        <td class="td">Ela/Dela - Elu/Delu</td>
                        <td class="td">Solteiro</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    
</body>
</html>
