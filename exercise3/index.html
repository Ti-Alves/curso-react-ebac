<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Basic -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="shortcut icon" href="./img/EBAC.ico" type="image/x-icon">

    <link rel="stylesheet" href="./style/global.style.css">
    <link rel="stylesheet" href="./style/wrapper.animation.css">
    <link rel="stylesheet" href="./style/form.style.css">
    <link rel="stylesheet" href="./style/table.style.css">

    <script src="./js/form.js" defer></script>
    <script src="./js/loading.js" defer></script>
    <script src="./js/table.js" defer></script>
</head>
<body>

    <main class="wrapper">
        <section class="glm sec-1">

            <h1 class="title">Adicione uma Pessoa</h1>
            <form action="" class="form">
                
                <fieldset class="flds">
                    <legend class="lgnd">Nome Completo: </legend>
                    <input tabindex="1" class="inp-text" type="text" name="name" id="name" placeholder="João Maria da Silva"  required>
                </fieldset>

                <fieldset class="flds">
                    <legend class="lgnd">Idade: </legend>

                    <div>
                        <input tabindex="2" type="radio" name="age" id="less18" value="less18" required>
                        <label class="label" for="less18">Menos de 18 anos</label>
                    </div>

                    <div>
                        <input tabindex="3" type="radio" name="age" id="l18to30" value="18to30" required>
                        <label class="label" for="18to30">Entre 18 e 30 anos</label>
                    </div>

                    <div>
                        <input tabindex="4" type="radio" name="age" id="31to60" value="31to60" required>
                        <label class="label" for="31to60">Entre 31 e 60 anos</label>
                    </div>

                    <div>
                        <input tabindex="5" type="radio" name="age" id="more60" value="more60" required>
                        <label class="label" for="more60">Mais de 60 anos</label0>
                    </div>
                </fieldset>

                <fieldset class="flds">
                    <legend class="lgnd">Pronomes: </legend>

                    <div>
                        <input tabindex="6" type="checkbox" name="he" id="he">
                        <label for="he">Ele/Dele</label>
                    </div>
                    
                    <div>
                        <input tabindex="7" type="checkbox" name="they" id="they">
                        <label for="they">Elu/Delu</label>
                    </div>

                    <div>
                        <input tabindex="8" type="checkbox" name="she" id="she">
                        <label for="she">Ela/Dela</label>
                    </div>
                    
                    <div>
                        <input tabindex="9" type="checkbox" name="anot" id="anot">
                        <label for="anot">Outro</label>
                        <input tabindex="10" type="text" name="anot-text" id="anot-text" placeholder="Digite seu(s) outro(s) pronome(s):">
                    </div>
                </fieldset>

                <fieldset class="flds">
                    <legend class="lgnd">Estado Civil: </legend>

                    <select tabindex="11" name="marital" id="marital" required>
                        <option value="" disabled selected>Selecione...</option>
                        <option value="single">Solteiro</option>
                        <option value="married">Casado</option>
                        <option value="separated">Separado</option>
                        <option value="divorced">Divorciado</option>
                        <option value="widowed">Viúvo</option>
                    </select>
                </fieldset>

                <button tabindex="12" type="submit">Adicionar</button>
            </form>
        </section>

        <section class="glm sec-2">
            <h1>Lista de Pessoas</h1>
            <table class="table">
                <thead class="thead">
                    <th class="th">Col 1</th>
                    <th class="th">Col 2</th>
                    <th class="th">Col 3</th>
                    <th class="th">Col 4</th>
                </thead>
                <tbody class="tbody">
                    <tr class="tr">
                        <td class="td">1</td>
                        <td class="td">2</td>
                        <td class="td">3</td>
                        <td class="td">4</td>
                    </tr>
                    <tr class="tr">
                        <td class="td">1</td>
                        <td class="td">2</td>
                        <td class="td">3</td>
                        <td class="td">4</td>
                    </tr>
                    <tr class="tr">
                        <td class="td">1</td>
                        <td class="td">2</td>
                        <td class="td">3</td>
                        <td class="td">4</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    
</body>
</html>
