<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./img/EBAC.ico" type="image/x-icon">
    <title>Calculadora</title>

    <link rel="stylesheet" href="./style/css/style.css" />
    <link rel="stylesheet" href="./style/css/text-input.style.css" />
    <link rel="stylesheet" href="./style/css/kbd.style.css" />

    <script src="https://kit.fontawesome.com/d08d66d5b5.js" crossorigin="anonymous"></script>
    <script src="./js/buttons.js" defer></script>
    <script src="./js/input.js" defer></script>

  </head>
  <body>
    <div class="wrapper">
      <div class="calc">

          <form class="form" id="form" autocomplete="off">
            <input tabindex="1" id="input-area" class="input-area" type="text" />
          

            <div class="kbd">
                <button tabindex="2" class="btn clear op" id="clear"><i class="fa-solid fa-c"></i></button>
                <button tabindex="3" class="btn divide op" id="divide"><i class="fa-solid fa-divide"></i></button>
                <button tabindex="4" class="btn multiply op" id="multiply"><i class="fa-solid fa-xmark"></i></button>
                <button tabindex="5" class="btn delete op" id="delete"><i class="fa-solid fa-delete-left"></i></button>
                
                <button tabindex="6" class="btn seven" id="seven">7</button>
                <button tabindex="7" class="btn eight" id="eight">8</button>
                <button tabindex="8" class="btn nine" id="nine">9</button>
                <button tabindex="9" class="btn minus op" id="minus"><i class="fa-solid fa-minus"></i></button>

                <button tabindex="10" class="btn four" id="four">4</button>
                <button tabindex="11" class="btn five" id="five">5</button>
                <button tabindex="12" class="btn six" id="six">6</button>
                <button tabindex="13" class="btn plus op" id="plus"><i class="fa-solid fa-plus"></i></button>

                <button tabindex="14" class="btn one" id="one">1</button>
                <button tabindex="15" class="btn two" id="two">2</button>
                <button tabindex="16" class="btn three" id="three">3</button>

                <button tabindex="17" class="btn zero" id="zero">0</button>
                <button tabindex="18" class="btn point" id="point">.</button>
                <button type="submit" tabindex="19" class="btn equal op" id="equal"><i class="fa-solid fa-equals"></i></button>
            </div>

        </form>

      </div>
    </div>
  </body>
</html>
